<html lang="en" dir="ltr">

  <body>

    <button id="chat_input_send">&times;</button>

    
    <div id = "return_coins_Modal" class = "Modal">
      <div class =  "modal-content-return">
        <img id = "return_coins" src = "journey.png" alt = "return coins" width = "40%" height = "40%">
        <div class = "count" style= "color: rgb(5, 38, 153);">0</div>
      </div>
    </div>

    <script>
      const returnCoinsModal = document.getElementById("return_coins_Modal");
    const count = returnCoinsModal.querySelector(".count");

    // Initialize the coin count to 0
    let coinCount = 0;

    // Set initial count text
    count.textContent = coinCount;

    if (community) {
                community.addEventListener("click", function() {
                    // Increment the coin count when the community button is clicked
                    coinCount++;
                    count.textContent = coinCount; // Update the count display

                    // Show the return coins modal
                    returnCoinsModal.style.display = "block";

                    // Open the community link in a new tab
                    
                });
            }
    </script>
  </body>
